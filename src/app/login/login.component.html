<!-- login.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

<div class="container mt-4">
  <div class="card">
    <h1>Login</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter Email"
          required email>
        <div *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.submitted">
          Email est requis.
        </div>
        <div *ngIf="loginForm.controls['email'].errors?.['email'] && loginForm.submitted">
          Email invalide.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password"
          placeholder="Enter Password" required minlength="6">
        <div *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.submitted">
          Mot de passe est requis.
        </div>
        <div *ngIf="loginForm.controls['password'].errors?.['minlength'] && loginForm.submitted">
          Mot de passe doit contenir au moins 6 caract√®res.
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-4">Save</button> <br><br>
      <a routerLink="/Signup">Creer un nouveau Compte</a>
  
    </form>
  </div>
</div>
</body>
</html>
